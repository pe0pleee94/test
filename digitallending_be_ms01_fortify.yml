# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  name: Default
  demands: agent.name -equals DEVAPPFORTIFY02

steps:
- script: echo Starting Fortify Code Scanning ...
  displayName: 'Starting Fortify Code Scanning'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: FortifySCA@7
  inputs:
    runBuildTranslate: true
    applicationType: 'other'
    fortifyBuildId: 'RDN'
    runFortifyRulepackUpdate: false
    runFortifyClean: true
    scaVerbose: false
    scaDebug: false
    runFortifyScan: true
    fortifyScanType: 'ScanCentralScan'
    scanCentralFortifyServerName: 'Fortify SSC Connection'
    scanCentralRunFortifyUpload: true
    scanCentralFortifyApplicationName: 'RDN'
    scanCentralFortifyApplicationVersion: '1.0'
